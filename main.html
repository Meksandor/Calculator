<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="script.js" defer></script>

    <main>
        <div id="calculatorBody">
            <div id="calculatorScreen">Enter The Calculation</div>

            <div id="calculatorButtons">
                <div id="numbers">
                    <button class="numberButtons" id="nine">9</button>
                    <button class="numberButtons" id="eight">8</button>
                    <button class="numberButtons" id="seven">7</button>
                    <button class="numberButtons" id="six">6</button>
                    <button class="numberButtons" id="five">5</button>
                    <button class="numberButtons" id="four">4</button>
                    <button class="numberButtons" id="three">3</button>
                    <button class="numberButtons" id="two">2</button>
                    <button class="numberButtons" id="one">1</button>
                    <button class="numberButtons" id="decimal">.</button>
                    <button class="numberButtons" id="zero">0</button>
                </div>

                <button class="clearButton" id="clearButton">AC</button>
                <button class="backspaceButton" id="backspaceButton">Backspace</button>

                <div id="operators">
                    <button class="operatorButtons" id="add">+</button>
                    <button class="operatorButtons" id="subtrack">-</button>
                    <button class="operatorButtons" id="multiply">*</button>
                    <button class="operatorButtons" id="divide">/</button>
                    <button class="operatorButtons" id="equals">=</button>
                </div>
            </div>
        </div>
    </main>
