<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="script.js" defer></script>

    <main>
        <div id="calculatorBody">
            <div id="calculatorScreenDiv">
                <div id="calculatorScreen">Enter The Calculation</div>
            </div>

            <div id="calculatorButtons">

                <div id="clrAndBackSpcButtons">
                    <button class="clcAndBackButtons" id="clearButton">Clear</button>
                    <button class="clcAndBackButtons" id="backspaceButton">Backspace</button>
                </div>

                <div id="numAndOprtrButtons">
                    <div id="numbers">
                        <button class="numberButtons calcButton" id="nine">9</button>
                        <button class="numberButtons calcButton" id="eight">8</button>
                        <button class="numberButtons calcButton" id="seven">7</button>
                        <button class="numberButtons calcButton" id="six">6</button>
                        <button class="numberButtons calcButton" id="five">5</button>
                        <button class="numberButtons calcButton" id="four">4</button>
                        <button class="numberButtons calcButton" id="three">3</button>
                        <button class="numberButtons calcButton" id="two">2</button>
                        <button class="numberButtons calcButton" id="one">1</button>
                        <button class="numberButtons calcButton" id="decimal">.</button>
                        <button class="numberButtons calcButton" id="zero">0</button>
                        <button class="operatorButtons calcButton" id="equals">=</button>
                    </div>

                    <div id="operators">
                        <button class="operatorButtons calcButton" id="add">+</button>
                        <button class="operatorButtons calcButton" id="subtrack">-</button>
                        <button class="operatorButtons calcButton" id="multiply">*</button>
                        <button class="operatorButtons calcButton" id="divide">/</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
